<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employment Application</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
    }
    input[type="text"], input[type="email"], input[type="date"], textarea, select, input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error-message {
        color: red;
        font-size: 0.9em;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Employment Application</h2>
    <h5>Fill the form below accurately indicating your potentials and suitability to job applying for.</h5>
    <form id="applicationForm" enctype="multipart/form-data">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="birthDate">Birth date:</label>
        <input type="date" id="birthDate" name="birthDate" required>
        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <label for="emailAddress">Email address:</label>
        <input type="email" id="emailAddress" name="emailAddress" required>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <label for="referral">How were you referred to us:</label>
        <select id="referral" name="referral" required>
            <option value="">Select One</option>
            <option value="Website">Website</option>
            <option value="Job Portal">Job Portal</option>
            <option value="Employee Referral">Employee Referral</option>
            <option value="Other">Other</option>
        </select>
        <label for="resume">Resume upload:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        <label for="coverLetter">Cover letter upload:</label>
        <input type="file" id="coverLetter" name="coverLetter" accept=".pdf,.doc,.docx" required>
        <label for="trainingsCertifications">Trainings and certifications:</label>
        <textarea id="trainingsCertifications" name="trainingsCertifications" rows="4" required></textarea>
        <label for="references">References details:</label>
        <textarea id="references" name="references" rows="4" required></textarea>
        <div id="errorMessages" class="error-message"></div>
        <input type="submit" value="Submit Application">
    </form>
</div>

<script>
    const form = document.getElementById('applicationForm');
    const errorMessages = document.getElementById('errorMessages');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const isValid = validateForm();
        if (isValid) {
            const formData = new FormData(form);
            // You can send formData to your server using fetch or XMLHttpRequest
            console.log('Form data:', formData);
            // Uncomment the line below to submit the form (this is just for demonstration)
            // form.submit();
        }
    });

    function validateForm() {
        let isValid = true;
        errorMessages.innerHTML = '';

        if (!form.fullName.value.trim()) {
            showError('Please enter your name and last name.');
            isValid = false;
        }

        if (!form.birthDate.value) {
            showError('Please enter your birth date.');
            isValid = false;
        }

        if (!form.phoneNumber.value.trim()) {
            showError('Please enter your phone number.');
            isValid = false;
        }

        if (!form.emailAddress.value.trim()) {
            showError('Please enter your email address.');
            isValid = false;
        }

        if (!form.address.value.trim()) {
            showError('Please enter your address.');
            isValid = false;
        }

        if (form.referral.value === '') {
            showError('Please select how you were referred to us.');
            isValid = false;
        }

        if (!form.resume.value.trim()) {
            showError('Please upload your resume.');
            isValid = false;
        }

        if (!form.coverLetter.value.trim()) {
            showError('Please upload your cover letter.');
            isValid = false;
        }

        if (!form.trainingsCertifications.value.trim()) {
            showError('Please enter your trainings and certifications.');
            isValid = false;
        }

        if (!form.references.value.trim()) {
            showError('Please enter your references details.');
            isValid = false;
        }

        return isValid;
    }

    function showError(message) {
        const errorMessage = document.createElement('p');
        errorMessage.textContent = message;
        errorMessages.appendChild(errorMessage);
    }
</script>
</body>
</html>
