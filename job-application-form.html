<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employment Application</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: slategrey;
    }
    .container {
        max-width: 600px;
        margin: auto;
    }
    input, select, textarea {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error-message {
        color: red;
        font-size: 0.9em;
    }
    .success-message {
        color: green;
        font-size: 1em;
        margin-top: 10px;
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Employment Application</h2>
    <h5>Fill the form below accurately indicating your potentials and suitability to job applying for.</h5>
    <form id="applicationForm" enctype="multipart/form-data">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="birthDate">Birth date:</label>
        <input type="date" id="birthDate" name="birthDate" required>
        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <label for="emailAddress">Email address:</label>
        <input type="email" id="emailAddress" name="emailAddress" required>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <label for="referral">How were you referred to us:</label>
        <select id="referral" name="referral" required>
            <option value="">Select One</option>
            <option value="Website">Website</option>
            <option value="Job Portal">Job Portal</option>
            <option value="Employee Referral">Employee Referral</option>
            <option value="Other">Other</option>
        </select>
        <label for="resume">Resume upload:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        <label for="coverLetter">Cover letter upload:</label>
        <input type="file" id="coverLetter" name="coverLetter" accept=".pdf,.doc,.docx" required>
        <label for="trainingsCertifications">Trainings and certifications:</label>
        <textarea id="trainingsCertifications" name="trainingsCertifications" rows="4" required></textarea>
        <label for="references">References details:</label>
        <textarea id="references" name="references" rows="4" required></textarea>
        <div id="errorMessages" class="error-message"></div>
        <input type="submit" value="Submit Application">
        <div id="successMessage" class="success-message">
            Application submitted successfully! We will contact you soon.
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('applicationForm');
    const errorMessages = document.getElementById('errorMessages');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            // Simulate form submission (replace with actual submission code)
            setTimeout(function() {
                form.reset();
                successMessage.style.display = 'block';
            }, 1000);
        }
    });

    function validateForm() {
        let isValid = true;
        errorMessages.innerHTML = '';

        const fieldsToCheck = ['fullName', 'birthDate', 'phoneNumber', 'emailAddress', 'address', 'referral', 'resume', 'coverLetter', 'trainingsCertifications', 'references'];

        fieldsToCheck.forEach(function(fieldName) {
            const field = form.elements[fieldName];
            if (!field.value.trim()) {
                showError('Please enter ' + field.name.toLowerCase() + '.');
                isValid = false;
            }
        });

        return isValid;
    }

    function showError(message) {
        const errorMessage = document.createElement('p');
        errorMessage.textContent = message;
        errorMessages.appendChild(errorMessage);
    }
</script>
</body>
</html>
